  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, query, where  } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'
    // TO DO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    var start_date = new Date();

    async function get_data(db, date, data) {
      var date = date_to_string(date);
      const q = query(collection(db, "per_date"), where("date", "==", date));
      var querySnapshot = await getDocs(q);
      var data_aux = [];
      querySnapshot.forEach((doc) => {
        data_aux = doc.data().movies;
        for (var i = 0; i < data_aux.length; i++){
          data_aux[i].date = date
        }
      });
      data.push(data_aux);
    }

    function create_week_films_string(data){
      var prev_movie = "";
      var string = "";
      data.sort(
        (a, b) => $(a).attr('directors').localeCompare($(b).attr('directors')) || $(a).attr('year') - $(b).attr('year') || $(a).attr('title').localeCompare($(b).attr('title'))
      ).forEach(f => {
        var movie = f.date;
        var md = new Date(movie.substring(0, 4), movie.substring(5, 7)-1, movie.substring(8), 0, 0, 0, 0);

        if (f.title != prev_movie){
          string = string.concat(
            "<br><h3 style='text-align:left'><i>" + f.title + "</i>, " + f.directors + " (" + f.year + ")</h3>"
          )
        }
        string = string.concat(
          "<b>" + days_short[md.getDay()] + " " + md.getDate() + " " + months_short[md.getMonth()] + "</b> " +
          display_showtimes(f.showtimes_theater, "&nbsp;; ") + "<br>"
        )
        prev_movie = f.title;
      });
      document.getElementById("week_films").innerHTML = string;
    }

    async function populate_movies_week(start_date) {
      var data = [];
      for (let i = 0; i < 100; i++) {
        var date = new Date(start_date);
        date.setDate(start_date.getDate() + i);
        await get_data(db, date, data);
      }
      const data_flat = data.flat(1);
      create_week_films_string(data_flat);
      create_retrospectives_string(data_flat);
    }

    (async () => {
      $(function() {
        populate_movies_week(start_date);
      });
    })();

  </script>
