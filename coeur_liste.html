  <body class="light-theme">

    <div id="header"></div>

    <h2>Archives&nbsp;: Nos Coups de Coeur</h2>
    <table id= "userdata" border="3" class="center">
        <thead>
          <!-- <th style="width:50%;background-color:var(--red);color:var(--white);">Nos </th> -->
        </thead>
        <tbody>
        </tbody>
      </table>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
      import { getFirestore, collection, doc, getDoc, getDocs, query, where  } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'

      const app = initializeApp(firebaseConfig);
      const db = getFirestore();
      var months_short_cap = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];
      var selected_date = new Date();

      var promise_reviews = get_list_reviews(db);
      show_reviews(promise_reviews);

      async function show_reviews(promise_reviews){
        await $('#userdata tbody').empty();
        promise_reviews.then((data) =>
        {
          const keys = Object.keys(data);
          keys.sort(
            (a, b) => b.localeCompare(a)
          ).forEach(f => {
            var review = data[f];
            var tblRow =
                  "<tr>" +
                  "<td> <b> Revue du " + review.date + "</b>: " + "<a href=\"/movie_details.html?movie="
                    + review.movie_name + "\""
                    + ">" + review.movie_name + "</a>"
                    + "(" + review.movie_directors + ", " + review.movie_year + ")" + "</td>" +
                  "</tr>"
              $(tblRow).appendTo("#userdata tbody");
          })
        })
      }

      async function get_list_reviews(db) {
        const am = doc(db, "reviews", "all_coup_de_coeur");
        var querySnapshot = await getDoc(am);
        return querySnapshot.data();
      };


    </script>
    <span id="cdc"></span>
    <div id="footer"></div>
  </body>
