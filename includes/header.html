<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
  import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'
  const app = initializeApp(firebaseConfig);
  const db = getFirestore();
  async function get_search_options(db) {
    const q = doc(db, "website-extra-docs", "all-movies");
    const querySnapshot = await getDoc(q);
    return querySnapshot.data();
  }
  async function show_search_options(promise_movies) {
    promise_movies.then((data) => {
      let string = "";
      data.elements.sort(
        (a, b) => $(b).attr('relevance_score') - $(a).attr('relevance_score')
      ).forEach(f => {
        string = string.concat(
          "<a href='/details.html?id=" + f.id + "'>" +
            format_movie_title(f) + "<input type='hidden' value='" + f.search_field + "'>" +
          "</a>"
        )
      })
      document.getElementById("search_options").innerHTML = string;
    })
  }
  const promise_movies = get_search_options(db);
  show_search_options(promise_movies);
</script>
