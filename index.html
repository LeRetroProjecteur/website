    <script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
      import { getFirestore, collection, doc, getDoc, getDocs  } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCjvHHSqWGZhh2pcoHF_8ZeKqxT0wRvXuc",
        authDomain: "website-cine.firebaseapp.com",
        projectId: "website-cine",
        storageBucket: "website-cine.appspot.com",
        messagingSenderId: "1060388636946",
        appId: "1:1060388636946:web:ea3752ae94d0ab56e68bcb"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore();

      var selected_date = new Date();
      var selected_hour = selected_date.getHours()-1;
      var day = selected_date.getUTCDate();

      async function populate_movies(db, date, hour) {
        var todayString = String(date.getFullYear()).concat('_', String(date.getMonth()+1), '_', String(date.getDate()));
        var querySnapshot = await getDocs(collection(db, "allocine_movies_"+todayString));
        querySnapshot.forEach((doc) => {
          var f = doc.data();
          var date = f.date;
          var md = new Date(date[0], date[1]-1, date[2]);
          var mdStr = String(md.getFullYear()).concat('-', String(md.getMonth()+1), '-', String(md.getDate()));
          var sdStr = String(selected_date.getFullYear()).concat('-', String(selected_date.getMonth()+1), '-', String(selected_date.getDate()));
          var max_hour = display_real_dict(f.showtimes_theater, hour)[0];
          var new_dict = display_real_dict(f.showtimes_theater, hour)[1];
          var real_showtime = display_showtimes(new_dict);
          
          if (mdStr==sdStr && max_hour>=hour) {
            var movie_page = f.title
            var tblRow = "<tr>" +
              "<td><b>" + movie_page + "</b> (" + f.directors + ", " + f.year + ")" + "</td>" +
              "<td>" + real_showtime + "</td>" +
              "</tr>"
            $(tblRow).appendTo("#userdata tbody");
          }
        });
      }

      async function refresh_data() {
        populate_movies(db, selected_date, selected_hour)
      }

      async function movies_after(date, specified_hour) {
        var tempScrollTop = $(window).scrollTop();
        await $('#userdata tbody').empty();
        var nd = new Date();
        var start = new Date(nd.getFullYear(), 0, 0);
        var num_day_today = Math.floor((nd - start) / (1000 * 60 * 60 * 24));
        var num_day_selected = Math.floor((date - start) / (1000 * 60 * 60 * 24));

        if (num_day_selected == num_day_today){
          var day_hour = nd.getHours()-1;
        }
        else{
          var day_hour = 0;
        }
        var hour_constraint = Math.max(specified_hour, day_hour);
        populate_movies(db, selected_date, hour_constraint)
        $(window).scrollTop(tempScrollTop);
      }

      async function move_date_forward() {
        document.getElementById("move_date_backward").style.color = "var(--red)";
        Checkbox19.checked = 0
        var tempScrollTop = $(window).scrollTop();
        selected_date.setDate(selected_date.getDate()+1);
        selected_hour = 0
        document.getElementById("date_of_today").innerHTML = day_string(selected_date);
        await $('#userdata tbody').empty();
        refresh_data()
        $(window).scrollTop(tempScrollTop);
      }

      function move_date_backward() {
        Checkbox19.checked = 0;
        var nd = new Date();
        var start = new Date(nd.getFullYear(), 0, 0);
        var num_day_today = Math.floor((nd - start) / (1000 * 60 * 60 * 24));
        var num_day_selected = Math.floor((selected_date-1 - start) / (1000 * 60 * 60 * 24));

        if (num_day_selected-1 <= num_day_today){
          document.getElementById("move_date_backward").style.color = "var(--lightgrey)";
        }
        else{
          document.getElementById("move_date_backward").style.color = "var(--red)";
        }
        if (num_day_selected > num_day_today){
            var tempScrollTop = $(window).scrollTop();
            selected_date.setDate(selected_date.getDate()-1);
            document.getElementById("date_of_today").innerHTML = day_string(selected_date);

            $('#userdata tbody').empty();
            var sdStr = String(selected_date.getFullYear()).concat('-', String(selected_date.getMonth()+1), '-', String(selected_date.getDate()));
            var today = new Date();
            var todayStr = String(today.getFullYear()).concat('-', String(today.getMonth()+1), '-', String(today.getDate()));

            var specified_hour = 0;
            if (todayStr==sdStr){
              specified_hour = today.getHours()-1;
            }
            populate_movies(db, selected_date, specified_hour)
            $(window).scrollTop(tempScrollTop);
        }
      }

      var Checkbox19 = document.querySelector('input[name="19_movies"]');
      Checkbox19.onchange = function() {
        if(Checkbox19.checked) {
          movies_after(selected_date, 19)
        } else {
          movies_after(selected_date, 0)
        }
      };

      var moveForwardButton = document.querySelector('#move_date_forward');
      moveForwardButton.onclick = function() {
        move_date_forward()
      };

      var moveBackwardButton = document.querySelector('#move_date_backward');
      moveBackwardButton.onclick = function() {
        move_date_backward()
      };

      (async () => {
        $(function() {
          console.log(document, selected_date)
          document.getElementById("date_of_today").innerHTML = day_string(selected_date);
          refresh_data()
        });
      })();  
    </script>
