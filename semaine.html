<!DOCTYPE html>
<html lang="fr">

  <head>

    <title>La semaine prochaine | Le Rétro Projecteur – Cinéma de patrimoine à Paris</title>

    <link rel="icon" href="img/logo_square.png">
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" CONTENT="Venez découvrir toutes les ressorties de films dans les salles parisiennes.">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <script>
      $(function(){
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
      });
    </script>

    <script type="module">

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
      import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'
      const app = initializeApp(firebaseConfig);
      const db = getFirestore();

      let promiseData = [];
      let filteringBox = document.getElementById("filtering-box");
      let filteringTerm = "";

      let week_date = new Date();
      week_date.setDate(week_date.getDate() + 4);
      let start_date = get_current_week(week_date)[0]
      document.getElementById("next_week").innerHTML = week_string(start_date);

      async function getData(db, date, promiseData){
        console.log("Fetching data")
        const q = query(collection(db, "website-by-date-screenings"), where("date", "==", dateToString(date)));
        let querySnapshot = await getDocs(q);
        promiseData = appendData(promiseData, querySnapshot, date)
      }

      async function populateMovies(promiseData, startTime, endTime, filteringTerm, checkedNeighborhoods){
        console.log("Populating table")
        await $('#userdata tbody').empty();
        promiseData.sort(
          (a, b) => $(a).attr('year') - $(b).attr('year')
          || $(a).attr('directors').localeCompare($(b).attr('directors'))
          || $(a).attr('title').localeCompare($(b).attr('title'))
        ).forEach(f => {
          generateDataRow(f, startTime, endTime, filteringTerm, checkedNeighborhoods, "&nbsp;; ", true, "<br>");
        });
      }

      function create_retrospectives_string(promiseData){

        let prev_movie = "";
        let prev_movie_dir = "";
        let string = "";
        let nb_movies = 0;
        let dir_string = "";

        promiseData.flat(1).sort(
          (a, b) => $(a).attr('directors').localeCompare($(b).attr('directors'))
          || $(a).attr('year') - $(b).attr('year')
          || $(a).attr('title').localeCompare($(b).attr('title'))
        ).forEach(f => {

          if (f.directors !== prev_movie_dir){
            if (nb_movies > 3){
              dir_string = dir_string.concat("<br>")
              string = string.concat(dir_string)
            }
            dir_string = "<br><h3 style='text-align:left'>" + f.directors + "</h3>"
            dir_string = dir_string.concat("<i>" + f.title + "</i>" + " (" + f.year + ")")
            nb_movies = 1;
          }

          if (f.directors === prev_movie_dir){
            if (f.title !== prev_movie){
              nb_movies = nb_movies + 1;
              dir_string = dir_string.concat(", <i>" + f.title + "</i>" + " (" + f.year + ")")
            }
          }

          prev_movie = f.title;
          prev_movie_dir = f.directors;

        });
        document.getElementById("retrospectives").innerHTML = string;
      }

      function refreshData() {
        populateMovies(promiseData, 0, 24, filteringTerm, ['rg', 'rd', 'em']);
        create_retrospectives_string(promiseData);
      }

      $(async function() {
        promiseData = [];
        for (let i = 0; i < 7; i++) {
          let date = new Date(start_date);
          date.setDate(date.getDate() + i);
          await getData(db, date, promiseData);
        }
        refreshData();
      });

      // Filtering function
      filteringBox.addEventListener('keyup', () => {
        filteringTerm = filteringBox.value;
        refreshData();
      });

    </script>

  </head>

  <body class="light-theme">
    <div id="header"></div>
    <h2><span id="next_week"></span></h2>
    <div class="filtering">
      <label for="filtering-box"></label><input type="text" class="filtering-box" id="filtering-box" placeholder="Pays, langue, ...">
    </div>
    <div class="wrapper">
      <div class="profile">
        <table id= "userdata" class="center">
          <thead>
            <tr>
              <th style="width:50%;background-color:var(--red);color:var(--white);"><strong>Film</strong></th>
              <th style="width:50%;background-color:var(--red);color:var(--white);"><strong>Séances</strong></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <br>
    <br>
    <h2>Retrospectives&nbsp;:</h2>
    <span id="retrospectives"></span>
    <div id="footer"></div>
  </body>

</html>
