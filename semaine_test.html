  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, getDocs, query, where  } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'
    // TO DO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore();

    var start_date = new Date();
    var delta = start_date.getDay()-3;
    start_date.setDate(start_date.getDate() - delta);
    document.getElementById("next_week").innerHTML = week_string(get_current_week(start_date)[0]);

    async function get_data(db, date, data) {
      var date = date_to_string(date);
      const q = query(collection(db, "data_per_date"), where("date", "==", date));
      var querySnapshot = await getDocs(q);
      var data_aux = [];
      querySnapshot.forEach((doc) => {
        data_aux = doc.data().movies;
        for (var i = 0; i < data_aux.length; i++){
          data_aux[i].date = date
        }
      });
      data.push(data_aux);
    }

    function create_week_films_string(data, movie_constraint=null){
      var prev_movie = "";
      var string = "";
      data.sort(
        (a, b) => $(a).attr('directors').localeCompare($(b).attr('directors')) || $(a).attr('year') - $(b).attr('year') || $(a).attr('title').localeCompare($(b).attr('title'))
      ).forEach(f => {
        console.log(movie_constraint, f.title)
        if ((movie_constraint == null) || (f.title.toLowerCase().includes(movie_constraint.toLowerCase()))){
          var movie = f.date;
          var md = new Date(movie.substring(0, 4), movie.substring(5, 7)-1, movie.substring(8), 0, 0, 0, 0);

          if (f.title != prev_movie){
            string = string.concat(
              "<br><h3 style='text-align:left'><i>" + f.title + "</i>, " + f.directors + " (" + f.year + ")</h3>"
            )
          }
          string = string.concat(
            "<b>" + days_short[md.getDay()] + " " + md.getDate() + " " + months_short[md.getMonth()] + "</b> " +
            display_showtimes(f.showtimes_theater, "&nbsp;; ") + "<br>"
          )
          prev_movie = f.title;
        }
      });
      document.getElementById("week_films").innerHTML = string;
    }

    function create_retrospectives_string(data){

      var prev_movie = "";
      var prev_movie_dir = "";
      var string = "";
      var nb_movies = 0;
      var dir_string = "";

      data.sort(
        (a, b) => $(a).attr('directors').localeCompare($(b).attr('directors')) || $(a).attr('year') - $(b).attr('year') || $(a).attr('title').localeCompare($(b).attr('title'))
      ).forEach(f => {

        if (f.directors != prev_movie_dir){
          if (nb_movies > 3){
            dir_string = dir_string.concat("<br>")
            string = string.concat(dir_string)
          }
          dir_string = "<br><h3 style='text-align:left'>" + f.directors + "</h3>"
          dir_string = dir_string.concat(
            "<i>" + f.title + "</i>" + " (" + f.year + ")"
          )
          nb_movies = 1;
        }

        if (f.directors == prev_movie_dir){
          if (f.title != prev_movie){
            nb_movies = nb_movies + 1;
            dir_string = dir_string.concat(
              ", <i>" + f.title + "</i>" + " (" + f.year + ")"
            )
          }
        }

        prev_movie = f.title;
        prev_movie_dir = f.directors;

      });
      document.getElementById("retrospectives").innerHTML = string;
    }

    async function populate_movies_week(start_date) {
      var data = [];
      for (let i = 0; i < 7; i++) {
        var date = new Date(start_date);
        date.setDate(start_date.getDate() + i);
        await get_data(db, date, data);
      }
      const data_flat = data.flat(1);
      create_week_films_string(data_flat);
      create_retrospectives_string(data_flat);
    }

    (async () => {
      $(function() {
        populate_movies_week(start_date);
      });
    })();

    async function search_movie(movie_name) {
      var data = [];
      for (let i = 0; i < 7; i++) {
        var date = new Date(start_date);
        date.setDate(start_date.getDate() + i);
        await get_data(db, date, data);
      }
      const data_flat = data.flat(1);
      create_week_films_string(data_flat, movie_name);
    }

    var input = document.getElementById("myInput");
    input.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
      event.preventDefault();
      document.getElementById("myBtn").click();
      }
    });
    var search_button = document.getElementById("myBtn");
    search_button.onclick = function() {
        search_movie(input.value)
    };

  </script>
