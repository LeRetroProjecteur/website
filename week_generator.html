<!DOCTYPE html>
<html lang="fr">

  <head>

    <title>El Generator | Le Rétro Projecteur – Cinéma de patrimoine à Paris</title>

    <link rel="icon" href="img/logo_square.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" CONTENT="Venez découvrir toutes les ressorties de films dans les salles parisiennes.">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.js"></script>
    <link rel="stylesheet" href="main.css">

    <script>
      $(function(){
        $("#header").load("includes/header.html");
        $("#footer").load("includes/footer.html");
      });
    </script>

    <script type="module">

      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js";
      import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js'
      const app = initializeApp(firebaseConfig);
      const db = getFirestore();

      let week_date = new Date();
      week_date.setDate(week_date.getDate() + 4);
      let start_date = get_current_week(week_date)[0]
      document.getElementById("next_week").innerHTML = week_string(start_date);

      let intro_string = '<h3 class="null" style="text-align: center; font-family:lora,georgia,times new roman,serif; color:#808080; font-size:18px;">'
      intro_string += 'UNE SEMAINE DE CIN&Eacute;MA'
      intro_string += '</h3><br/>'
      intro_string += '<div style="text-align: center; font-family:lora,georgia,times new roman,serif; color:#444444;">'
      document.getElementById("intro_html").innerHTML = intro_string;
      document.getElementById("intro_html_code").innerHTML = intro_string.replaceAll("&", "&amp;").replaceAll("<", "&lt;");

      let outro_string = '</div>';
      document.getElementById("outro_html").innerHTML = outro_string;
      document.getElementById("outro_html_code").innerHTML = outro_string.replaceAll("&", "&amp;").replaceAll("<", "&lt;");

      async function getData(db, date, promiseData){
        console.log("Fetching data")
        const q = query(collection(db, "website-by-date-screenings"), where("date", "==", dateToString(date)));
        let querySnapshot = await getDocs(q);
        promiseData = appendData(promiseData, querySnapshot, date)
      }

      function show_search_options(promiseData, select) {
        promiseData.flat(1).sort(
          (a, b) => $(a).attr('title').localeCompare($(b).attr('title'))
        ).forEach(f => {
          let opt = document.createElement('option');
          opt.value = f.id;
          opt.innerHTML = format_movie_title(f);
          select.appendChild(opt);
        })
      }

      function show_date_movie_info(promiseData, movie_id, date) {
        let html_string = "";
        let date_string = dayString(date, true, false);
        promiseData.flat(1).sort(
          (a, b) => $(a).attr('title').localeCompare($(b).attr('title'))
        ).forEach(f => {
          if (f.id === movie_id) {
            html_string = html_string.concat("<strong>")
            html_string = html_string.concat("<u><span style='font-size:18px'>")
            html_string = html_string.concat(date_string)
            html_string = html_string.concat("</u></span>")
            html_string = html_string.concat("<br />")
            html_string = html_string.concat("<span style='font-size:16px'>")
            html_string = html_string.concat(format_movie_title(f))
            html_string = html_string.concat("</span>")
            html_string = html_string.concat("</strong><br />")
            html_string = html_string.concat(display_showtimes(f.showtimes))
            html_string = html_string.concat("<br /><br />")
          }
        })
        document.getElementById("week_html").innerHTML += html_string;
        document.getElementById("week_html_code").innerHTML += html_string.replaceAll("&", "&amp;").replaceAll("<", "&lt;");
      }

      $(async function() {
        let date = new Date(start_date);
        for (let i = 0; i < 7; i++){
          let select = document.getElementById(days_short[date.getDay()].toLowerCase());
          let opt = document.createElement('option');
          opt.value = "";
          opt.innerHTML = "-----";
          select.appendChild(opt);
          let promiseData = [];
          await getData(db, date, promiseData);
          show_search_options(promiseData, select);
          date.setDate(date.getDate() + 1);
        }
      });

      async function print_week_html_module() {
        document.getElementById("week_html").innerHTML = "";
        document.getElementById("week_html_code").innerHTML = "";
        let date = new Date(start_date);
        for (let i = 0; i < 7; i++){
          let day = days_short[date.getDay()].toLowerCase();
          let movie_id = document.getElementById(day).value;
          let promiseData = [];
          await getData(db, date, promiseData);
          show_date_movie_info(promiseData, movie_id, date);
          date.setDate(date.getDate() + 1);
        }
      }
      $('button').on('click', (e) => {
        e.preventDefault();
        print_week_html_module()
      });

    </script>

  </head>

  <body class="light-theme">
    <div id="header"></div>
    <h2><span id="next_week"></span></h2>
    <div style="text-align: center;">
      <form id="myform">
        <h3>Mercredi</h3>
        <label for="mer"></label><select name="mer" id="mer"></select>
        <h3>Jeudi</h3>
        <label for="jeu"></label><select name="jeu" id="jeu"></select>
        <h3>Vendredi</h3>
        <label for="ven"></label><select name="ven" id="ven"></select>
        <h3>Samedi</h3>
        <label for="sam"></label><select name="sam" id="sam"></select>
        <h3>Dimanche</h3>
        <label for="dim"></label><select name="dim" id="dim"></select>
        <h3>Lundi</h3>
        <label for="lun"></label><select name="lun" id="lun"></select>
        <h3>Mardi</h3>
        <label for="mar"></label><select name="mar" id="mar"></select>
        <br><br>
        <form>
          <button type="submit" class="submit">Submit</button>
        </form>
      </form>
      <br>
    </div>
    <h2>Semaine&nbsp;:</h2>
    <div style="text-align: center;">
      <span id='intro_html'></span>
      <span id='week_html'></span>
      <span id='outro_html'></span>
    </div>
    <h2>HTML&nbsp;:</h2>
    <span id='intro_html_code'></span>
    <span id='week_html_code'></span>
    <span id='outro_html_code'></span>
    <div id="footer"></div>
  </body>

</html>
